<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="forum">
    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <p class="author"><strong>Author: </strong> {{ comment['name'] }}</p>
                <p class="text">{{ comment['text'] }}</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
